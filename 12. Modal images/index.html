<body>
    <div class="container">
        <h1>How to create Modal Images by using JavaScript  </h1>
        <div class="images">
            <img src="img/1 (1).jfif" alt=" First name">
            <img src="img/1 (2).jfif" alt=" Second name">
            <img src="img/1 (3).jfif" alt=" Third name">
            <img src="img/1 (4).jfif" alt=" Forth name">

            <img src="img/1 (8).jfif" alt=" Eighth name">
            <div class="empty" alt="empty"><p>Empty</p></div>
            
        </div>
        <div class="modal">
            <span class="closed">X</span>
            <div class="modal-body">
                <img src="" class="modal-img">
                <span class="modal-text"></span>
            </div>
        </div>
    </div>
