    <title> Scroll Back To Top Button </title>
   
</head>
<body>
    <div class="container">
        <section class="section1" >section one</section>
        <section class="section2">section Two</section>
        <section class="section3">section three</section>
        <section class="section4">section four</section>
        <section class="section5">section five</section>
        <section class="section6">section six</section>
        <section class="section7">section seven</section>

    </div>
    <a href="#" class="top-scroll" title="Scroll Back To Top Button ">
        <i class="fas fa-chevron-up"></i>
    </a>
    
    <script>
        const topScroll = document.querySelector('.top-scroll');

        // window.addEventListener('scroll', () => {
        //     window.pageYOffset > 100 ? topScroll.classList.add("active") : topScroll.classList.remove('active')
        // })

        window.addEventListener('scroll', () => {
            if(window.pageYOffset > 100){
                topScroll.classList.add("active")
            }else{
                topScroll.classList.remove("active")
            }
        })
    </script> 
</body>
</html>
