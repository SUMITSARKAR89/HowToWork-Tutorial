<head>

    <title>Sidenav overlay</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style-type: none;
    text-decoration: none;
    
    }
    body{
    font-family: "Manrope", sans-serif;
    width: 98%;
    margin:  0 auto;
    height: auto;
    background-color: rgba(127, 255, 212, 0.281);
    
    }
    .sidenav-overlay{
        background-color: bisque;
        margin-top: 30px;
        width: 100%;
        height: 35vh;
        
    }
    h1{
        text-align: center;
        text-transform: capitalize;
        background-color: antiquewhite;
    }
    span{
        font-size: 35px;
        cursor: pointer;
        font-weight: 600;
    }
    .sidenav{
        position: fixed;
        top: 30px;
        left: 0;
        width: 0;
        height: 230px;
        background-color: rgb(221, 197, 161);
        display: flex;
        flex-direction: column;
        padding-top: 30px;
        overflow-x: hidden;
        transition: 0.5s;

        z-index: 1;
        
    }
    .closebtn{
        display: block;
        font-size: 40px;
        color: red;
        position: absolute;
        right: 0;
        top: 0;
        
    }
    .sidenav a{
        color: rgb(28, 109, 180);
        padding: 10px 8px;
        margin-top: 5px;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
    }
    #main{
       
        transition: margin-left .5s;
        padding: 16px;
    }
    #main p{
        margin-top: 30px;
    }
    </style>
</head>
<body>
    <div class="sidenav-overlay">
        <div id="mySidenav" class="sidenav">
            <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
          </div>
        <div id="main">
        
            <h1>sidenav overlay</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, blanditiis?</p>
            <span onclick="openNav()"> &#9776 Menu</span>
        </div>
    </div>
    <script>
       
        function closeNav(){
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("main").style.opacity = "1" 
            document.getElementById("main").style.backgroundColor = "bisque";
        }
        
        function openNav(){
            
            document.getElementById("mySidenav").style.width = "350px";
            document.getElementById("main").style.marginLeft = "350px"; 
            document.getElementById("main").style.opacity = "0.7"
            document.getElementById("main").style.backgroundColor = "rgba(0,0,0,0.05)";
        }
    </script>
     
   
</body>
</html>
