    <title>Auto slider image gallary with dot </title>
    
</head>
<body>
    <div class="container">
        <h1>How to create Background Slider </h1>
        <h3>This Slider also can control by left and right button & also changeable by dot indecator</h3>
        <div class="slider-container">
            <div class="slide">
                <img src="img/img1 (1).webp " class="on" alt="" srcset="">
                <img src="img/img1 (2).webp" alt="" srcset="">
                <img src="img/img1 (3).webp" alt="" srcset="">
                <img src="img/img8 (1).webp" alt="" srcset="">
            </div>
            <div class="buttons">
                <span id="next">&#10095;</span>
                <span id="prev">&#10094;</span>
            </div>
        </div>
        
        <div class="dots">
            <div class="dot active" onclick="changeImage(this)" attr="0"></div>
            <div class="dot" onclick="changeImage(this)" attr="1"></div>
            <div class="dot" onclick="changeImage(this)" attr="2"></div>
            <div class="dot" onclick="changeImage(this)" attr="3"></div>
        </div>

    </div>



    <script src="sliderdot.js"></script>
    
</body>
</html>
