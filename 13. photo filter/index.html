<body>
  <h1>How to create Portfolio Gallery with <span class="bold">Filtering</span></h1>
  <div class="container">
    <div id="myBtnContainer">
      <button class="btn active" onclick="filterSelection('all')"> Show All</button>
      <button class="btn" onclick="filterSelection('category1')"> Category 1</button>
      <button class="btn" onclick="filterSelection('category2')"> Category 2</button>
      <button class="btn" onclick="filterSelection('category3')"> Category 3</button>
    </div>
    
    <div class="grid">
      <div class="column category1"><img src="img/1 (1).jfif" alt="categoty 1 (first image)" ></div>
      <div class="column category2"><img src="img/1 (2).jfif" alt="categoty 2 (first image)" ></div>
      <div class="column category3"><img src="img/1 (3).jfif" alt="categoty 3 (first image)" ></div>
      <div class="column category1"><img src="img/1 (4).jfif" alt="categoty 1 (second image)" ></div>
      <div class="column category2"><img src="img/1 (5).jfif" alt="categoty 2 (second image)" ></div>
      <div class="column category1"><img src="img/1 (7).jfif" alt="categoty 1 (third image)" ></div>
      <div class="column category2"><img src="img/1 (8).jfif" alt="categoty 2 (third image)" ></div>
      <div class="column category3"><img src="img/1 (9).jfif" alt="categoty 3 (second image)" ></div>
      <div class="column category1"><img src="img/1 (10).jfif" alt="categoty 1 (forth image)" ></div>
      <div class="column category2"><img src="img/1 (11).jfif" alt="categoty 2 (forth image)" ></div>
      <div class="column category2"><img src="img/1 (12).jfif" alt="categoty 2 (fifth image)" ></div>
      <div class="column category3"><img src="img/1 (13).jfif" alt="categoty 3 (third image)" ></div>
      <div class="column category1"><img src="img/1 (14).jfif" alt="categoty 1 (fifth image)" ></div>
      <div class="column category2"><img src="img/1 (15).jfif" alt="categoty 2 (sixth image)" ></div>
    </div>

    <div class="modal">
      <span class="closed">X</span>
      <div class="modal-body">
          <img src=" " class="modal-img">
          <span class="modal-text"></span>
      </div>
  </div>
