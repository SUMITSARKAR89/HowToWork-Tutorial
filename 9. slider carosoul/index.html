<body>
    <div class="carosoul">
        <div class="container">

                <div class="slider">
                    <img src="img/1.avif" alt="" class="slider-image">
                    <img src="img/2.avif" alt="" class="slider-image">
                    <img src="img/3.avif" alt="" class="slider-image">

                </div>
            </div>
            <img src="img/OIP-removebg-preview.png" alt="" class="arrow right">
            
        </div>
    </div>
    
    <script src="index.js"></script>
