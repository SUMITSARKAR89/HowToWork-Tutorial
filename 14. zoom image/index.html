    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    

    <title>image ZOOM </title>
</head>
<body>
    <div class="container">
        <div class="imageZoom" style="--url: url(img/k.avif); --zoom-x: 0%; --zoom-y:0%; --display:none" >
            <img src="img/k.avif" alt="">
            
        </div>
    </div>

    <script>
        const imageZoom = document.querySelector(".imageZoom");

        imageZoom.addEventListener('mousemove', (event) => {
            imageZoom.style.setProperty('--display', 'block');
            let pointer = {
                x: (event.offsetX * 100) / imageZoom.offsetWidth,
                y: (event.offsetY * 100) / imageZoom.offsetHeight
            }
            imageZoom.style.setProperty('--zoom-x', pointer.x + '%');
            imageZoom.style.setProperty('--zoom-y', pointer.y + '%') 
        })
        imageZoom.addEventListener('mouseout', () => {
            imageZoom.style.setProperty('--display', 'none')
        })
    </script>
    
</body>
</html>
