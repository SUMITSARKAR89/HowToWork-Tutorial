    <title>Range slider </title>
</head>
<body>

    <div class="container">
        <div class="range">
            <div class="slider-point">
                <span>50</span>
            </div>
            <div id="range-content">
                <div class="value ">0</div>
                <input type="range" min="0" max="100" value="50" step="1">
                <div class="value">100</div>
            </div>
            
        </div>
        
    </div>
    <script>
        const sliderPoint = document.querySelector('span');
        const range = document.querySelector('input');

        range.oninput = ( () => {
            let value = range.value;
            sliderPoint.textContent = value;

            //for scroll
            sliderPoint.style.left = (value/2) + "%"
            //scroll show
            sliderPoint.classList.add('show');
        })
        //scroll hide
       range.onblur = ( () => {
           
            sliderPoint.classList.remove('show');
        })
    </script>

    <!-- <script src="range.js"></script> -->
    
</body>
